<body>
	<ul>
		<li>Soy una muestra fea</li>
	</ul>

	<script>
		const ul = document.querySelector("ul");
		ul.insertAdjacentHTML("afterbegin", "<button>Nuevo n√∫mero</button>");
		const button = document.querySelector("button");
		button.addEventListener("click", () => ul.insertAdjacentHTML("beforeend", `<li>${Math.ceil(Math.random() * 100)}</li>`));
	</script>
</body>
</html>
