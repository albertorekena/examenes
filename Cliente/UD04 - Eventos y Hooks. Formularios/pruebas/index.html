<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title></title>
	<style>
		div {
			width: 200px;
			height: 100px;
			background: blueviolet;
			margin: 10px;
			padding: 10px;
			overflow: hidden;
		}
		
		img {
			display: block;
			width: 100px;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<img src="https://picsum.photos/id/237/200/300" draggable="true"  id="img-perrito">

	<div class="dropzone" id="div-descarga"></div>
	<script>
		let elementoAgarrado;

		const imgPerrito = document.getElementById("img-perrito");
		imgPerrito.addEventListener("dragstart", e => elementoAgarrado = e.target);

		const divDescarga = document.getElementById("div-descarga");
		divDescarga.addEventListener("dragover", e => e.preventDefault());
		divDescarga.addEventListener("drop", e => {
			e.preventDefault();

			if (e.target.id === "div-descarga") {
				elementoAgarrado.parentNode.removeChild(elementoAgarrado);
				e.target.appendChild(elementoAgarrado);
			}
		});
	</script>
</body>
</html>
